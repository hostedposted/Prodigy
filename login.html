    <body
        
        style="background-color: #292828"

        <main class="form-signin">
            <form id="form">
                <h1 class="h3 mb-3 fw-normal" style="color: white">Please sign in</h1>
            
                <div class="form-floating">
                  <input class="form-control" id="username" placeholder="Username">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <button id="submit" class="fluid ui primary button" type="submit" onsubmit="login(event)" onclick="login(event)">Sign in</button>
              </form>
        </main>
